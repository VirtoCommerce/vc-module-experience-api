name: Module CI

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'build/**'
      - 'README.md'
      - 'LICENSE'
    branches:
      - master
      - dev
    
jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NUGET_KEY: ${{ secrets.NUGET_KEY }}
      BLOB_SAS: ${{ secrets.BLOB_CONNECTION_STRING }}

    steps:
      - uses: actions/checkout@v2

      - name: Install VirtoCommerce.GlobalTool
        run: dotnet tool install --global VirtoCommerce.GlobalTool

      - name: Install dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Get Version Info
        id: VersionInfo
        uses: VirtoCommerce/vc-github-actions/get-image-version@dev

      - name: Get changelog
        id: changelog
        uses: VirtoCommerce/vc-github-actions/changelog-generator@dev

      - name: Add version suffix
        if: ${{ github.ref=='refs/heads/dev' }}
        run: vc-build ChangeVersion -CustomVersionSuffix ${{ steps.VersionInfo.outputs.suffix }}

      - name: SonarCloud Begin
        uses: VirtoCommerce/vc-github-actions/sonar-scanner-begin@dev

      - name: Build
        run: vc-build Compile

      - name: Unit Tests
        run: vc-build Test -skip

      - name: SonarCloud End
        run: vc-build SonarQubeEnd -SonarAuthToken ${{ secrets.SONAR_TOKEN }}

      - name: Packaging
        run: vc-build Compress -skip Clean+Restore+Compile+Test
      
      - name: Publish Nuget
        uses: VirtoCommerce/vc-github-actions/publish-nuget@dev
        
      - name: Publish Github Release
        uses: VirtoCommerce/vc-github-actions/publish-github-release@dev